{% extends "base.html" %}

{% block title %}Create Blog - letsblog{% endblock %}

{% block content %}
<style>
/* Background for Create Page */
.create-page-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2072&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    z-index: -1;
}

/* Layout and Form Styles */
.create-layout {
    display: grid;
    grid-template-columns: 1fr;
    gap: 30px;
    padding: 40px 20px;
    max-width: 1400px;
    margin: 0 auto;
    min-height: 100vh;
    align-items: start;
}

.form-container {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    width: 95%;
    max-width: 1200px;
    margin: 0 auto;
}

.form-title {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #2d3748, #1a202c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: -0.02em;
}

.form-group {
    margin-bottom: 25px;
}

.form-label {
    display: block;
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 8px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-input, .form-textarea {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    font-family: inherit;
}

.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: #2d3748;
    box-shadow: 0 0 0 3px rgba(45, 55, 72, 0.1);
    background: white;
}

.form-textarea {
    min-height: 120px;
    resize: vertical;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    padding: 15px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 12px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.checkbox-label:hover {
    background: rgba(45, 55, 72, 0.05);
    border-color: #2d3748;
}

.checkbox-label input[type="checkbox"], .checkbox-label input[type="radio"] {
    width: 20px;
    height: 20px;
    accent-color: #2d3748;
}

.btn {
    width: 100%;
    background: linear-gradient(135deg, #2d3748, #1a202c);
    color: white;
    padding: 18px 30px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 30px rgba(152, 164, 184, 0.3);
    background: linear-gradient(135deg, #bac0cc, #2d3748);
}

.btn:active {
    transform: translateY(0);
}

.error-message {
    color: #e53e3e;
    font-size: 14px;
    margin-top: 5px;
}

.char-count {
    color: #718096;
    font-size: 12px;
    margin-top: 5px;
}

.radio-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Spinner Style */
.loading-spinner {
    width: 50px;
    height: 50px;
    border: 6px solid #cbd5e0;
    border-top: 6px solid #2d3748;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .create-layout {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px 15px;
    }

    .form-container {
        padding: 25px;
    }

    .form-title {
        font-size: 2rem;
    }
}
</style>

<!-- Background -->
<div class="create-page-bg"></div>

<!-- Layout -->
<div class="create-layout">
    <div id="blog-form" class="form-container">
        <h2 class="form-title">Generate Your Blog</h2>
        <form id="blogFormElement" action="/generate" method="post" data-endpoint="/generate">
            <div class="form-group">
                <label for="title" class="form-label">Blog Title</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="Enter your blog title..." required>
                <div id="titleError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-textarea" placeholder="Describe what your blog should be about..." required></textarea>
                <div id="charCount" class="char-count">0/500 characters</div>
                <div id="descriptionError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="generate_image" id="generate_image">
                    <span>Generate Images for the Blog Post</span>
                </label>
            </div>

            <button type="submit" class="btn">Generate Blog Post</button>

            <!-- ðŸ” Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner"></div>
        </form>
    </div>
</div>

<!-- JS -->
<script>
document.getElementById('description').addEventListener('input', function () {
    const charCount = this.value.length;
    document.getElementById('charCount').textContent = charCount + '/500 characters';
});

document.getElementById('blogFormElement').addEventListener('submit', function (e) {
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();

    // Clear previous errors
    document.getElementById('titleError').textContent = '';
    document.getElementById('descriptionError').textContent = '';
    document.getElementById('loadingSpinner').style.display = 'none';

    let hasError = false;

    if (!title) {
        document.getElementById('titleError').textContent = 'Blog title is required';
        hasError = true;
    }

    if (!description) {
        document.getElementById('descriptionError').textContent = 'Description is required';
        hasError = true;
    }

    if (hasError) {
        e.preventDefault();
    } else {
        document.getElementById('loadingSpinner').style.display = 'block';
    }
});
</script>
{% endblock %}
